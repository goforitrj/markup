<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>border-radius</title>
	<style>
	body {
		font: 12px 'Malgun Gothic',sans-serif;
	}
	.box {
		width: 400px;
		height: 400px;
		border: 3px solid black;
		/*border-radius: 50px 50px 50px 50px / 20px 50px 50px 50px;*/
		border-radius: 50px 0 50px 0;
	}
	</style>
</head>
<body>
	<div id="wrap">
		<div class="box">

		</div>
	</div>
</body>
</html>
